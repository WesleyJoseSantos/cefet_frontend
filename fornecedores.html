<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Meu Site</title>
    <!-- Adicione os links para os arquivos CSS e JavaScript do Bootstrap -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
</head>

<body>
    <!-- Navbar Bootstrap -->
    <!-- Navbar Bootstrap -->
    <nav class="navbar navbar-expand-lg navbar-light bg-light">
        <a class="navbar-brand" href="#">ProgWEB</a>
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav"
            aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarNav">
            <ul class="navbar-nav">
                <li class="nav-item">
                    <a class="nav-link" href="/index.html">Clientes</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="/fornecedores.html">Fornecedores</a>
                </li>
            </ul>
        </div>
    </nav>

    <div class="container mt-5">
        <h1 class="mb-4">Cadastro de Fornecedor</h1>
        <form id="client-form">
            <div class="form-group">
                <p for="avatar">Imagem do Perfil:</p>
                <img src="" id="image-preview" style="max-width: 200px;">
                <input type="file" class="form-control-file" id="avatar" name="avatar" onchange="previewImage()">
                <br>
            </div>

            <div class="form-group">
                <label for="razao">Razao:</label>
                <input type="text" class="form-control" id="razao" name="razao" required>
            </div>

            <div class="form-group">
                <label for="cpf_cnpj">CPF/CNPJ:</label>
                <input type="text" class="form-control" id="cpf_cnpj" name="cpf_cnpj" required>
            </div>

            <div class="form-group">
                <label for="contato">Contato:</label>
                <input type="contato" class="form-control" id="contato" name="contato" required>
            </div>

            <div class="form-group">
                <label for="logradouro">Logradouro:</label>
                <input type="text" class="form-control" id="logradouro" name="logradouro" required>
            </div>

            <div class="form-group">
                <label for="cidade">Cidade:</label>
                <input type="text" class="form-control" id="cidade" name="cidade" required>
            </div>

            <div class="form-group">
                <label for="uf">UF:</label>
                <input type="text" class="form-control" id="uf" name="uf" required>
            </div>

            <button type="submit" id="btn" class="btn btn-primary">Cadastrar</button>
        </form>
        <br>
        <br>
    </div>

    <!-- Add Bootstrap JS and jQuery scripts -->
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.5.3/dist/umd/popper.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>

    <!-- Axios -->
    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>

    <!-- Page script -->
    <script src="js/fornecedores.js" type="module"></script>
</body>

</html>
